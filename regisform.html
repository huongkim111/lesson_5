<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <fieldset>
            <legend><h3>Form Đăng ký</h3></legend>
            <label for="name"><strong>Họ và Tên:</strong></label><br>
            <input type="text" name="name" id="name" placeholder="Nhập Họ và Tên" required="required"><br><br>
            <label for="email"><strong>Email:</strong></label><br>
            <input type="text" name="email" id="email" placeholder="Nhập địa chỉ email" required="required"><br><br>
            <label for="phone"><strong>Số điện thoại:</strong></label><br>
            <input type="text" name="phone" id="phone" placeholder="Nhập số điện thoại" required="required"><br><br>
            <label for="gender"><strong>Giới tính:</strong></label><br>
            <label><input type="radio" name="gender" id="gender" checked>Nam</label>
            <label><input type="radio" name="gender" id="gender2">Nữ</label><br><br>
            <input type="submit" value="Đăng ký">

        </fieldset>
    </form>

</body>
</html>
