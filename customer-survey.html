<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Survey</title>
</head>
<body>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr>
    <form>
        <label for="age"><strong>What is your age range?</strong></label><br><br>
        <select id="age" name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select><br><br>
        <label for="income"><strong>What is your yearly income range?</strong></label><br><br>
        <select id="income" name="income">
            <option value="$0-$25,000">$0-$25,000</option>
            <option value="$25,001-$50,000">25,001-$50,000</option>
            <option value="50,001-$100,000">50,001-$100,000</option>
            <option value="$100,000+">$100,000+</option>
        </select><br><br>
        <label for="gender"><strong>Gender Identity</strong></label><br><br>
        <label><input type="radio" name="gender" id="gender" value="Male" checked>Male</label><br>
        <label><input type="radio" name="gender" id="gender1" value="Female">Female</label><br>
        <label><input type="radio" name="gender" id="gender2" value="Nonbinary">Nonbinary</label><br>
        <label><input type="radio" name="gender" id="gender3" value="Other">Other</label><br>
        <input type="text" name="gender" id="gender4"><br><br>
        <label for="product"><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label><br><br>
        <label><input type="checkbox" name="product" id="product" value="Product 1">Product 1</label><br>
        <label><input type="checkbox" name="product" id="product2" value="Product 2">Product 2</label><br>
        <label><input type="checkbox" name="product" id="product3" value="Product 3">Product 3</label><br><br>
        <label for="use"><strong>How often would you use our new product?</strong></label><br><br>
        <label><input type="radio" name="use" id="use" value="Daily" checked>Daily</label><br>
        <label><input type="radio" name="use" id="use2" value="Weekly">Weekly</label><br>
        <label><input type="radio" name="use" id="use3" value="Monthly">Monthly</label><br>
    </form>
</body>
</html>
