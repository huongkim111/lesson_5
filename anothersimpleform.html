<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simle Form</title>
</head>
<body>
    <Form>
        <label align="center"><h3>SỞ THÍCH CỦA BẠN</h3></label>
        <label for="name"><strong><span style="color: mediumblue">Họ và tên</span></strong></label>
        <input type="text" name="name" id="name" value="" required="required"/><br><br>
        <label for="email"><strong><span style="color: mediumblue">Email</span></strong></label>
        <input type="text" name="email" id="email" value="" required="required" /><br><br>
        <label for="hobby"><strong><span style="color: mediumblue">Sở thích</span></strong></label>
        <label><input type="checkbox" name="hobby" id="hobby" value="sport" />Thể thao</label>
        <label><input type="checkbox" name="hobby" id="hobby2" value="music" />Âm nhạc</label>
        <label><input type="checkbox" name="hobby" id="hobby3" value="reading" />Đọc sách</label><br><br>
        <label><input type="checkbox" name="hobby" id="hobby4" value="web" />Lướt web</label>
        <label><input type="checkbox" name="hobby" id="hobby5" value="game" />Chơi game</label>
        <label><input type="checkbox" name="hobby" id="hobby6" value="film" />Điện ảnh</label><br><br>
        <label><input type="checkbox" name="hobby" id="hobby7" value="travel" />Du lịch</label><br><br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    </Form>
</body>
</html>
