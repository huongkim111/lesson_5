<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: arial, sans-serif;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Công ty A</td>
        <td>Phương</td>
        <td>Đức</td>
    </tr>
    <tr>
        <td>Công ty B</td>
        <td>Quỳnh</td>
        <td>Việt Nam</td>
    </tr>
    <tr>
        <td>Công ty C</td>
        <td>Ánh</td>
        <td>Pháp</td>
    </tr>
    <tr>
        <td>Công ty D</td>
        <td>Thảo</td>
        <td>Mỹ</td>
    </tr>
    <tr>
        <td>Công ty E</td>
        <td>Linh</td>
        <td>Ý</td>
    </tr>
    <tr>
        <td>Công ty F</td>
        <td>Minh</td>
        <td>Anh</td>
    </tr>
</table>


</body>
</html>
