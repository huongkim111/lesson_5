<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleform</title>
</head>
<body>
    <form action="simpleform.html" method="GET">
        <h1>Order Form</h1>
        <h3><label for="food">What would you like to buy?</label></h3>
        <select name="food" id="food">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <h3><label for="money">How many would you like to order?</label></h3>
        <label><input type="radio" name="money" id="money" value="1">1-$10</label><br>
        <label><input type="radio" name="money" id="money2" value="2">2-$20</label><br>
        <label><input type="radio" name="money" id="money3" value="3">3-$25</label><br>
        <h3><label for="name">Name<span style="color: red">*</span></label></h3>
        <input type="text" name="name" id="name" placeholder="FirstName">
        <input type="text" name="name" id="name2" placeholder="LastName">
        <h3><label for="email">Email</label></h3>
        <input type="text" name="email" id="email">
        <h3><label for="phone">Phone Number</label></h3>
        <input type="number" name="phone" id="phone">
        <label>-</label>
        <input type="number" name="phone" id="phone2">
        <label>-</label>
        <input type="number" name="phone" id="phone"><br><br>
        <input type="submit" value="Submit">



    </form>





</body>
</html>
