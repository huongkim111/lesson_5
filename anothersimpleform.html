<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simle Form</title>
</head>
<body>
    <Form>
        <label align="center"><h3>SỞ THÍCH CỦA BẠN</h3></label>
        <label for="name"><strong><span style="color: mediumblue">Họ và tên</span></strong></label>
        <input type="text" name="name" id="name" value="" required="required"/><br><br>
        <label for="email"><strong><span style="color: mediumblue">Email</span></strong></label>
        <input type="text" name="email" id="email" value="" required="required" /><br><br>
        <label for="hobby"><strong><span style="color: mediumblue">Sở thích</span></strong></label>
        <label><input type="checkbox" name="hobby" id="hobby" value="sport" />Thể thao</label>
        <label><input type="checkbox" name="hobby" id="hobby2" value="music" />Âm nhạc</label>
        <label><input type="checkbox" name="hobby" id="hobby3" value="reading" />Đọc sách</label><br><br>
        <label><input type="checkbox" name="hobby" id="hobby4" value="web" />Lướt web</label>
        <label><input type="checkbox" name="hobby" id="hobby5" value="game" />Chơi game</label>
        <label><input type="checkbox" name="hobby" id="hobby6" value="film" />Điện ảnh</label><br><br>
        <label><input type="checkbox" name="hobby" id="hobby7" value="travel" />Du lịch</label><br><br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại"><br><br>
    </Form>

    <form>
        <label><h3>ĐĂNG KÝ HỌC VIÊN</h3></label>
        <label for="name"><span style="color: mediumblue">Họ và tên</span></label>
        <input type="text" name="name" id="name1" value="" required="required"/><br><br>
        <label for="dob"><span style="color: mediumblue">Ngày sinh</span></label>
        <input type="text" name="dob" id="dob" value="" required="required"/><br><br>
        <label for="gender"><span style="color: mediumblue">Giới tính</span></label>
        <label><input type="radio" name="gender" id="gender" value="male" checked="checked"/>Nam</label>
        <label><input type="radio" name="gender" id="gender2" value="female"/>Nữ</label><br><br>
        <label for="address"><span style="color: mediumblue">Địa chỉ</span></label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>
        <label for="class"><span style="color: mediumblue">Lớp</span></label>
        <select name="class" id="class">
            <option value="class_a">Lớp A</option>
            <option value="class_b">Lớp B</option>
            <option value="class_c">Lớp C</option>
        </select><br><br>
        <label for="email"><span style="color: mediumblue">Email</span></label>
        <input type="email" name="email" id="email1" value="" required="required"/><br><br>
        <label for="phone"><span style="color: mediumblue">Số điện thoại</span></label>
        <input type="phone" name="phone" id="phone" value="" required="required"/><br><br>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </form>
</body>
</html>
